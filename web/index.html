<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Shop online for groceries and get your order delivered to your Home. Enjoy delivery of 500+ products with Dimandy">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dimandy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Dimandy (Home Delivery In 30 Minutes)</title>
  <link rel="manifest" href="manifest.json">

  <!-- JSON-LD for Google Search Structure -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "name": "Dimandy",
        "url": "https://www.dimandy.in",
        "logo": "https://www.dimandy.in/icons/Icon-512.png",
        "description": "Shop online for groceries and get your order delivered to your Home. Enjoy delivery of 500+ products with Dimandy",
        "sameAs": [
          "https://www.facebook.com/dimandy.in",
          "https://www.instagram.com/dimandy.in"
        ]
      },
      {
        "@type": "WebSite",
        "name": "Dimandy",
        "url": "https://www.dimandy.in",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.dimandy.in/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      },
      {
        "@type": "SiteNavigationElement",
        "name": "Login / Sign Up",
        "url": "https://www.dimandy.in/auth"
      },
      {
        "@type": "SiteNavigationElement",
        "name": "Join as Partner",
        "url": "https://www.dimandy.in/join-partner"
      },
      {
        "@type": "SiteNavigationElement",
        "name": "About Us",
        "url": "https://www.dimandy.in/about"
      },
      {
        "@type": "SiteNavigationElement",
        "name": "Contact Us",
        "url": "https://www.dimandy.in/contact"
      }
    ]
  }
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
