  <meta name="description" content="आज के इस आधुनिक और भागदौड़ भरे युग में, जहाँ तकनीक ने दूरियों को कम किया है, वहीं कहीं न कहीं रिश्तों की वो गर्माहट और भरोसे की वो शुद्धता पीछे छूट गई है। इसी खालीपन को भरने और मानवता के साथ व्यापार को जोड़ने के संकल्प का नाम है—Dimandy। यह केवल एक ई-कॉमर्स प्लेटफॉर्म या सर्विस ऐप नहीं है, बल्कि यह एक वादा है—एक ऐसा वादा जो गाँव की मिट्टी की खुशबू को शहर की व्यस्त दहलीज तक पहुँचाने के लिए किया गया है।">

  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dimandy">
